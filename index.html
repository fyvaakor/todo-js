<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f07ec6110d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Task Master <i class="fa-solid fa-bolt"></i></h2>
        <div class="input-wrapper">
            <input id="inp" type="text" placeholder="Enter task here.." autofocus="off">
            <i id="addBtn" class="fa-solid fa-plus"></i>
        </div>

        <ul class="task-list">
            <li>
                <p>Html</p>
                <div class="btns">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash"></i>
                </div>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
